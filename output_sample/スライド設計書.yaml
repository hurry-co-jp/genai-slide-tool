# スライド構成案：詳細設計書

slides:

  # --------------------------------------------------------
  # Slide 1: 表紙
  # --------------------------------------------------------
  - id: slide_01
    title: "表紙"
    layout:
      id: "S01"
      name: "Title Slide"
    payload:
      main_title: "AIスライド生成の「構造化」アプローチ"
      sub_title: "エンジニアリング視点で実現する、意図通りの高品質スライド作成術"
      presenter_info: |
        AI活用による業務効率化ガイド
    visual_instruction:
      - "背景は清潔感のある白（#FFFFFF）を基調とする。"
      - "メインタイトルにはプライマリーカラー（#0052CC）をアクセントとして使用し、信頼感を演出する。"
    speaker_notes: |
      本日は、AIを使ったスライド生成において、単なる自動生成を超えて「意図通り」の品質を実現するための、情報を構造化して与えるアプローチについて解説します。

  # --------------------------------------------------------
  # Slide 2: アジェンダ
  # --------------------------------------------------------
  - id: slide_02
    title: "本日のアジェンダ"
    layout:
      id: "S02"
      name: "Agenda"
    payload:
      agenda_items:
        - "1. AIスライド生成の現状と課題"
        - "2. 解決策：情報を構造化して与える"
        - "3. スライド作成プロセスの3フェーズ分解"
        - "4. Phase 3：視覚化における具体的ステップ"
        - "5. まとめ：人間とAIの最適な役割分担"
    visual_instruction:
      - "各項目の左側にプライマリーカラーのドットを配置し、視認性を高める。"
    speaker_notes: |
      まずは現状のAIツールの課題を整理し、それを解決するための構造化アプローチ、そして具体的なプロセスについてお話しします。

  # --------------------------------------------------------
  # Slide 3: AIスライド生成の現状と限界
  # --------------------------------------------------------
  - id: slide_03
    title: "AIスライド生成の現状と限界"
    layout:
      id: "C01"
      name: "Comparison / Diff"
    payload:
      left_column:
        heading: "現状（できること）"
        content: |
          - **多様なツールの登場:** Gemini, Nano Banana Pro, NotebookLM等
          - **手軽な生成:** 雑な指示や文章から「それっぽい」スライドが即座に完成
      right_column:
        heading: "限界（課題）"
        content: |
          - **既視感とAI臭さ:** どこかで見たようなデザインになりがち
          - **制御不能なランダム性:** 同じ指示でも毎回内容やデザインが変わり、再現性がない
          - **実用性の不足:** 簡易的な場では通用しても、公式な発表には耐えられない
    visual_instruction:
      - "「限界」側の背景に薄いグレーを敷き、課題であることを視覚的に強調する。"
      - "対比構造を明確にし、なぜ今のままでは不十分なのかを際立たせる。"
    speaker_notes: |
      最新のAIツールを使えば、確かにスライドはすぐ作れます。しかし、ビジネスの現場で求められる「意図の正確さ」や「デザインの統一感」という点では、まだ大きな課題があります。

  # --------------------------------------------------------
  # Slide 4: 解決策：情報を構造化して与える
  # --------------------------------------------------------
  - id: slide_04
    title: "解決策：情報を構造化して与える"
    layout:
      id: "L02"
      name: "Split Text"
    payload:
      left_content:
        heading: "構造化アプローチとは"
        summary: |
          AIに対して自然言語だけで依頼するのではなく、MarkdownやMermaid、YAMLなどの「構造化された形式」を介して対話する手法。
      right_content:
        heading: "期待される効果"
        points:
          - "**認識の一致:** AIとの解釈のズレを最小限に抑えられる"
          - "**修正の容易さ:** 構造化データの一部を書き換えるだけで、正確な修正が可能"
          - "**再現性の確保:** 意図したレイアウトや論理構成を確実に維持できる"
    visual_instruction:
      - "右側のポイントにはアクセントカラー（#00B8D9）のチェックアイコンを付与する。"
    speaker_notes: |
      この課題を解決するのが「構造化」です。エンジニアがコードを書くように、スライドの構成を定義することで、AIのランダム性を制御し、自分との認識を一致させることができます。

  # --------------------------------------------------------
  # Slide 5: スライド作成プロセスの3フェーズ分解
  # --------------------------------------------------------
  - id: slide_05
    title: "スライド作成プロセスの3フェーズ分解"
    layout:
      id: "P01"
      name: "Step Process"
      params: { "steps": 3 }
    payload:
      steps:
        - label: "Phase 1: 着想"
          detail: "断片的な情報から核（コア）を抽出。誰に何を伝えたいかを明確にする。"
        - label: "Phase 2: 言語化"
          detail: "核となる想いからストーリーを構成。文字だけの原稿（字コンテ）を作成。"
        - label: "Phase 3: 視覚化"
          detail: "デザイン整頓、レイアウト配置。完成版のスライドへ昇華させる。"
    visual_instruction:
      - "左から右へのフローで、各フェーズが積み上げ式であることを表現する。"
      - "Phase 3を最も強調する色使いにする（今回の本題であるため）。"
    speaker_notes: |
      人間がスライドを作る工程を3つに分解しました。重要なのは、Phase 3のデザインに入る前に、Phase 2までのストーリーを100%固めておくことです。

  # --------------------------------------------------------
  # Slide 6: Phase 1 & 2 におけるAIの役割
  # --------------------------------------------------------
  - id: slide_06
    title: "Phase 1 & 2：着想と言語化でのAI活用"
    layout:
      id: "L02"
      name: "Split Text"
    payload:
      left_content:
        heading: "Phase 1: 着想（軸を決める）"
        summary: "AIは「壁打ち相手」"
        points:
          - 対話を通じて自分の考えの解像度を上げる
          - ターゲットとメッセージの整合性を確認する
      right_content:
        heading: "Phase 2: 言語化（脚本を作る）"
        summary: "AIは「編集者」"
        points:
          - テキストのみで論理構造を組み立てる
          - 軸を補強するように原稿をブラッシュアップさせる
    visual_instruction:
      - "「壁打ち相手」と「編集者」という役割をアイコン等で視覚化する。"
    speaker_notes: |
      上流工程では、AIを思考のパートナーとして使います。ここではまだスライドの見た目は気にせず、徹底的に「内容」を磨き上げます。

  # --------------------------------------------------------
  # Slide 7: Phase 3：視覚化のプロセスを分解する
  # --------------------------------------------------------
  - id: slide_07
    title: "Phase 3：視覚化のプロセスを分解する"
    layout:
      id: "P01"
      name: "Step Process"
      params: { "steps": 4 }
    payload:
      steps:
        - label: "Step 0: テンプレート言語化"
          detail: "デザイン定義書とレイアウト定義書を準備する"
        - label: "Step 1: デザインを言語化"
          detail: "内容に最適な見せ方をAI（デザイナー）に考えさせる"
        - label: "Step 2: ドラフト生成"
          detail: "定義書通りにAI（作業者）がスライドを生成する"
        - label: "Step 3: 最終調整"
          detail: "人間が細部を仕上げて完成させる"
    visual_instruction:
      - "各ステップの繋がりを矢印で示し、エンジニアリング的なパイプラインをイメージさせる。"
    speaker_notes: |
      視覚化のフェーズもさらに細分化します。いきなり生成させるのではなく、まず「ルール（定義書）」を与え、次に「設計」をさせ、最後に「作業」をさせるという順序が重要です。

  # --------------------------------------------------------
  # Slide 8: Step 0: デザインテンプレートの言語化
  # --------------------------------------------------------
  - id: slide_08
    title: "Step 0: デザインテンプレートの言語化"
    layout:
      id: "L03"
      name: "3 Columns Detail"
    payload:
      columns:
        - heading: "グローバルデザイン定義"
          sub_text: "カラーパレット、フォント、トーン＆マナー（信頼感、先進性など）を規定。"
        - heading: "レイアウト定義"
          sub_text: "S01（表紙）、L01（箇条書き）など、使用可能な型をID化して管理。"
        - heading: "構造の制約"
          sub_text: "ヘッダー・ボディ・フッターの比率や、情報の密度をあらかじめ指定。"
    visual_instruction:
      - "定義書のサンプル（YAML形式など）を背景に薄く配置し、具体性を出す。"
    speaker_notes: |
      AIに自由を与えすぎないよう、あらかじめ「守るべきルール」を言語化しておきます。これがデザインのガードレールになります。

  # --------------------------------------------------------
  # Slide 9: 構造化による「コンパイル」のイメージ
  # --------------------------------------------------------
  - id: slide_09
    title: "構造化による「コンパイル」のイメージ"
    layout:
      id: "T03"
      name: "Architecture Diagram"
    payload:
      heading: "スライド生成パイプライン"
      diagram_code: |
        graph LR
          A[原稿/字コンテ] --> D[AIデザイナー]
          B[デザイン定義書] --> D
          C[レイアウト定義書] --> D
          D --> E{設計書/YAML}
          E --> F[AI作業者]
          F --> G[ドラフトスライド]
          G --> H((人間による調整))
    visual_instruction:
      - "Mermaid図を用いて、複数の入力が1つの設計書に集約され、スライドが出力される流れを可視化する。"
    speaker_notes: |
      このプロセスは、プログラミングにおけるコンパイルに似ています。原稿と定義書をインプットし、中間形式としての設計書を経て、最終的なスライドが出力されます。

  # --------------------------------------------------------
  # Slide 10: まとめ：効率的に実用的なスライドを作るために
  # --------------------------------------------------------
  - id: slide_10
    title: "まとめ：効率的に実用的なスライドを作るために"
    layout:
      id: "L01"
      name: "Bullet List"
    payload:
      bullet_points:
        - "**「いい感じに」を禁止する:** 曖昧な指示を排除し、構造化データで意思を伝える。"
        - "**フェーズを分離する:** 思考（Phase 1, 2）と作業（Phase 3）を混ぜない。"
        - "**AIの役割を使い分ける:** 壁打ち相手、編集者、デザイナー、作業者として適切にアサインする。"
        - "**人間は「レビュー」に注力する:** ゼロから作らず、AIが生成した構造を修正するスタイルへ。"
    visual_instruction:
      - "最も重要なポイントを太字にし、プライマリーカラーで強調する。"
    speaker_notes: |
      まとめです。AIを魔法の杖ではなく、優秀な「作業ライン」として捉え、適切な構造化データで制御すること。それが、実用的なスライドを効率的に生み出す鍵となります。

  # --------------------------------------------------------
  # Slide 11: エンディング
  # --------------------------------------------------------
  - id: slide_11
    title: "ご清聴ありがとうございました"
    layout:
      id: "S04"
      name: "Conclusion"
    payload:
      main_message: "AIと共に、より創造的なプレゼン作成を。"
      sub_message: "構造化アプローチで、スライド作成は「作業」から「設計」へ変わります。"
    visual_instruction:
      - "中央にメッセージを配置し、余白を活かしたクリーンなデザインで締める。"
    speaker_notes: |
      以上で発表を終わります。構造化アプローチを取り入れ、AIを真のパートナーとして活用していきましょう。ご清聴ありがとうございました。